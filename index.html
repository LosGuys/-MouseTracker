<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="effectType">Effect Type:</label>
            <select id="effectType">
                <option value="embers">Embers</option>
                <option value="bloom">Color Bloom</option>
                <option value="flame">Flames</option>
            </select>
        </div>
        <div class="control-group">
            <label for="particleColor">Color:</label>
            <input type="color" id="particleColor" value="#ff4400">
        </div>
        <div class="control-group">
            <label for="particleSize">Size:</label>
            <input type="range" id="particleSize" min="1" max="20" value="5">
        </div>
        <div class="control-group">
            <label for="particleSpeed">Speed:</label>
            <input type="range" id="particleSpeed" min="1" max="10" value="5">
        </div>
    </div>
    <canvas id="visualizer"></canvas>
    <script type="module" src="js/app.js"></script>
</body>
</html>
