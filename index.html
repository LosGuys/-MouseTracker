<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="controls">        <div class="control-group effect-group">
            <label class="group-label">Effect Type:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="effect-embers" name="effectType" value="embers" checked>
                    <label for="effect-embers">Embers</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-bloom" name="effectType" value="bloom">
                    <label for="effect-bloom">Color Bloom</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-flame" name="effectType" value="flame">
                    <label for="effect-flame">Flames</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-galaxy" name="effectType" value="galaxy">
                    <label for="effect-galaxy">Galaxy</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-sparkle" name="effectType" value="sparkle">
                    <label for="effect-sparkle">Sparkles</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-matrix" name="effectType" value="matrix">
                    <label for="effect-matrix">Matrix Rain</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="effect-ripple" name="effectType" value="ripple">
                    <label for="effect-ripple">Ripples</label>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label for="particleColor">Color:</label>
            <div class="color-picker">
                <div class="color-wheel" id="colorWheel"></div>
                <input type="color" id="particleColor" value="#ff4400">
            </div>
        </div>
        <div class="control-group">
            <label for="particleSize">Size:</label>
            <input type="range" id="particleSize" min="1" max="20" value="5">
        </div>        <div class="control-group">
            <label for="particleSpeed">Speed:</label>
            <input type="range" id="particleSpeed" min="1" max="10" value="5">
        </div>
        <div class="control-group">
            <label for="particleLife">Lifetime:</label>
            <input type="range" id="particleLife" min="1" max="10" value="5">
        </div>
        <div class="control-group">
            <label for="trailEffect">Trail Effect:</label>
            <input type="checkbox" id="trailEffect">
        </div>
        <div class="control-group">
            <label for="trailLength">Trail Length:</label>
            <input type="range" id="trailLength" min="1" max="10" value="5">
        </div>
        <div class="control-group">
            <label for="glowIntensity">Glow Intensity:</label>
            <input type="range" id="glowIntensity" min="0" max="10" value="5">
        </div>
    </div>
    <canvas id="visualizer"></canvas>
    <script type="module" src="js/app.js"></script>
</body>
</html>
